<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Tatuagens</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <style>
        :root {
            --primary-yellow: #D4AF37;
            --accent-yellow: #B8860B;
            --transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #FFFFFF;
            color: #1A1A1A;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        

        .mostrar-tattoos::after {
            content: '▼';
            font-size: 0.8em;
            transition: var(--transition);
        }

        .mostrar-tattoos.active::after {
            content: '▲';
        }

        /* GALERIA COM FUNCIONAMENTO IDÊNTICO AO CARD-IMAGE */
        .tattoo-gallery {
            display: none;
            margin: 20px auto;
            max-width: 1300px;
            padding: 20px 10px;
            background: #f9f9f9;
            border-radius: 10px;
            overflow: hidden;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
            position: relative;
        }

        .tattoo-gallery.active {
            display: block;
            opacity: 1;
            visibility: visible;
        }

        /* COPIA EXATA DO FUNCIONAMENTO CARD-IMAGE */
        .tattoo-gallery .swiper-wrapper {
            display: flex;
            transition: transform 0.3s ease;
        }

        .tattoo-gallery .swiper-slide {
            list-style: none;
            flex: 0 0 250px;
            width: 250px;
            min-width: 250px;
            box-sizing: border-box;
        }

        .tattoo-gallery .swiper-slide img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            display: block;
            margin: 0 auto;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: var(--transition);
        }

        .tattoo-gallery .swiper-slide img:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0,0,0,0.2);
        }

        /* BOTÕES IDÊNTICOS AO CARD-IMAGE */
        .tattoo-gallery .swiper-button-prev,
        .tattoo-gallery .swiper-button-next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: var(--primary-yellow);
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            color: #1A1A1A;
            font-size: 1.2rem;
            cursor: pointer;
            transition: var(--transition);
            z-index: 10;
            box-shadow: 0 2px 10px rgba(0,0,0,.1);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .tattoo-gallery .swiper-button-prev::after,
        .tattoo-gallery .swiper-button-next::after {
            font-size: 1.2rem;
            color: #1A1A1A;
        }

        .tattoo-gallery .swiper-button-prev:hover,
        .tattoo-gallery .swiper-button-next:hover {
            background: var(--accent-yellow);
            transform: translateY(-50%) scale(1.1);
        }

        .tattoo-gallery .swiper-button-prev:hover::after,
        .tattoo-gallery .swiper-button-next:hover::after {
            color: #FFF;
        }

        .tattoo-gallery .swiper-button-prev {
            left: 10px;
        }

        .tattoo-gallery .swiper-button-next {
            right: 10px;
        }

        /* RESPONSIVE IDÊNTICO AO CARD-IMAGE */
        @media (max-width: 768px) {
            .tattoo-gallery .swiper-slide {
                flex: 0 0 50%;
                width: 50%;
                min-width: 200px;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .tattoo-gallery .swiper-slide img {
                width: 180px;
                height: 180px;
            }

            .tattoo-gallery .swiper-button-prev,
            .tattoo-gallery .swiper-button-next {
                width: 40px;
                height: 40px;
                font-size: 1rem;
            }

            .tattoo-gallery .swiper-button-prev {
                left: 5px;
            }

            .tattoo-gallery .swiper-button-next {
                right: 5px;
            }
        }

        @media (max-width: 480px) {
            .tattoo-gallery .swiper-slide {
                flex: 0 0 100%;
                width: 100%;
                min-width: 100%;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .tattoo-gallery .swiper-slide img {
                width: 160px;
                height: 160px;
            }
        }

        @media (max-width: 360px) {
            .tattoo-gallery .swiper-slide img {
                width: 140px;
                height: 140px;
            }
        }

        /* TÍTULO */
        .gallery-title {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 2rem;
            color: var(--primary-yellow);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="gallery-title">Galeria de Tatuagens</h1>
        
        <div class="mostrar-tattoos" id="showGallery">
            Mostrar Tatuagens
        </div>

        <div class="tattoo-gallery swiper" id="tattooGallery">
            <ul class="swiper-wrapper">
                <li class="swiper-slide">
                    <img src="https://via.placeholder.com/200x200/D4AF37/FFFFFF?text=Tattoo+1" alt="Tatuagem 1">
                </li>
                <li class="swiper-slide">
                    <img src="https://via.placeholder.com/200x200/B8860B/FFFFFF?text=Tattoo+2" alt="Tatuagem 2">
                </li>
                <li class="swiper-slide">
                    <img src="https://via.placeholder.com/200x200/F4E4BC/333333?text=Tattoo+3" alt="Tatuagem 3">
                </li>
                <li class="swiper-slide">
                    <img src="https://via.placeholder.com/200x200/696969/FFFFFF?text=Tattoo+4" alt="Tatuagem 4">
                </li>
                <li class="swiper-slide">
                    <img src="https://via.placeholder.com/200x200/D4AF37/000000?text=Tattoo+5" alt="Tatuagem 5">
                </li>
                <li class="swiper-slide">
                    <img src="https://via.placeholder.com/200x200/B8860B/000000?text=Tattoo+6" alt="Tatuagem 6">
                </li>
                <li class="swiper-slide">
                    <img src="https://via.placeholder.com/200x200/F4E4BC/000000?text=Tattoo+7" alt="Tatuagem 7">
                </li>
                <li class="swiper-slide">
                    <img src="https://via.placeholder.com/200x200/696969/FFFFFF?text=Tattoo+8" alt="Tatuagem 8">
                </li>
                <li class="swiper-slide">
                    <img src="https://via.placeholder.com/200x200/D4AF37/FFFFFF?text=Tattoo+9" alt="Tatuagem 9">
                </li>
                <li class="swiper-slide">
                    <img src="https://via.placeholder.com/200x200/B8860B/FFFFFF?text=Tattoo+10" alt="Tatuagem 10">
                </li>
            </ul>
            <div class="swiper-pagination"></div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        // VARIÁVEL GLOBAL PARA O SWIPER
        let gallerySwiper = null;

        // BOTÃO PARA MOSTRAR/OCULTAR GALERIA
        document.getElementById('showGallery').addEventListener('click', function() {
            const gallery = document.getElementById('tattooGallery');
            const button = this;
            
            gallery.classList.toggle('active');
            button.classList.toggle('active');
            
            if (gallery.classList.contains('active')) {
                // INICIALIZA SWIPER COM CONFIGURAÇÃO IDÊNTICA AO CARD-IMAGE
                setTimeout(() => {
                    if (!gallerySwiper) {
                        gallerySwiper = new Swiper('#tattooGallery', {
                            loop: true,
                            spaceBetween: 30,
                            slidesPerView: 5,
                            slidesPerGroup: 1,
                            autoplay: {
                                delay: 3000,
                                disableOnInteraction: false,
                                pauseOnMouseEnter: true
                            },
                            pagination: {
                                el: '.swiper-pagination',
                                clickable: true,
                                dynamicBullets: true
                            },
                            navigation: {
                                nextEl: '.swiper-button-next',
                                prevEl: '.swiper-button-prev',
                            },
                            loopedSlides: 10,
                            breakpoints: {
                                0: { 
                                    slidesPerView: 1, 
                                    slidesPerGroup: 1,
                                    centeredSlides: true,
                                    snapOnRelease: true
                                },
                                481: { 
                                    slidesPerView: 2, 
                                    slidesPerGroup: 1,
                                    centeredSlides: false 
                                },
                                768: { 
                                    slidesPerView: 3, 
                                    slidesPerGroup: 1,
                                    centeredSlides: false 
                                },
                                1024: { 
                                    slidesPerView: 5, 
                                    slidesPerGroup: 1,
                                    centeredSlides: false 
                                }
                            }
                        });
                    } else {
                        gallerySwiper.update();
                    }
                }, 150);
            } else {
                // DESTROI SWIPER AO FECHAR
                if (gallerySwiper) {
                    gallerySwiper.destroy(true, true);
                    gallerySwiper = null;
                }
            }
        });
    </script>
</body>
</html>
